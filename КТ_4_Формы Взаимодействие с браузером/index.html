<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КЛАВИАТУРА</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-login">
    <h2>РЕГИСТРАЦИЯ ПОЛЬЗОВАТЕЛЯ</h2>
    <label for="inputName">Электронный ящик :</label>
    <br><br>
    <input type="email" id="emailid" name="email" placeholder="Ваш E-mail" required>
    <br><br>
    <label for="inputPassword">ПАРОЛЬ :</label>
    <br><br>
    <input type="password" id="password" name="pass" placeholder="Ваш пароль" required>
    <br><br><br>
    <button class="login-btn" onclick="login()">ВОЙТИ</button>
    </div>
    <div class="container-kayboard">
    <!-- КЛАВИАТУРА НАЧАЛО -->
    <div class="line one">
        <button>Ё</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>=</button>
        <button class="back">Backspace</button>
    </div>
    <div class="line two">
        <button class="tab">Tab</button>
        <button>Й</button>
        <button>Ц</button>
        <button>У</button>
        <button>К</button>
        <button>Е</button>
        <button>Н</button>
        <button>Г</button>
        <button>Ш</button>
        <button>Щ</button>
        <button>З</button>
        <button>Х</button>
        <button>Ъ</button>
        <button class="slice">/</button>
    </div>
    <div class="line three">
        <button class="caps">CapsLock</button>
        <button>Ф</button>
        <button>Ы</button>
        <button>В</button>
        <button>А</button>
        <button>П</button>
        <button>Р</button>
        <button>О</button>
        <button>Л</button>
        <button>Д</button>
        <button>Ж</button>
        <button>Э</button>
        <button class="enter-btn">ENTER</button>
    </div>
    <div class="line four">
        <button class="shift">SHIFT</button>
        <button>Я</button>
        <button>Ч</button>
        <button>С</button>
        <button>М</button>
        <button>И</button>
        <button>Т</button>
        <button>Ь</button>
        <button>Б</button>
        <button>Ю</button>
        <button>.</button>
        <button>,</button>
        <button class="shift">SHIFT</button>
    </div>
    <div class="line five">
        <button class="other">Ctrl</button>
        <button class="other">Alt</button>
        <button class="space">SPACE</button>
        <button class="other">Alt</button>
        <button class="other">Ctrl</button>
    </div>
    </div>
    <!-- КЛАВИАТУРА ОКОНЧАНИЕ -->

    <script src="script.js"></script>
</body>
</html>
